<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

</head>

<body>
  <main>
    <div class="card">
      <div class="card-left">
        <img src="./images/image-product-mobile.jpg" alt="" class="card-img-mobile">
        <img src="./images/image-product-desktop.jpg" alt="" class="card-img-desktop">
      </div>
      <div class="card-body card-right">
        <header>perfume</header>
        <h1 class="card-headline">Gabrielle Essence Eau De Patfum</h1>
        <p class="card-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="card-prices">
          <div class="card-main-price">$149.99</div>
          <div class="card-line-th-price">$169.99</div>
        </div>
        <div class="button">
          <img src="./images/icon-cart.svg" alt="">
          <div class="btn-text">Add to Cart</div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
